<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Harizal CV</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <h1>Harizal CV Admin Panel</h1>

  <div id="login-section">
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email" />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" />
      <button type="submit">Masuk</button>
    </form>
  </div>

  <div id="main-admin-panel" style="display:none;">
    <nav class="admin-nav">
        <button id="nav-editor-btn" class="active">CV Editor</button>
        <button id="nav-inbox-btn">Inbox</button>
        <button id="logout-btn">Logout</button>
    </nav>

    <div id="editor-section">
        <form id="editor-form">
          <div id="form-content"></div>
          <button type="submit" id="save-btn">Save Changes</button>
        </form>
    </div>

    <div id="inbox-section" style="display:none;">
        <h2>CV Requests Inbox</h2>
        <div id="inbox-content">
            </div>
    </div>
  </div>

  <div id="message" role="alert" aria-live="polite"></div>

  <script src="admin.js"></script>
</body>
</html>
