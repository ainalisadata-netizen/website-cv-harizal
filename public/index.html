<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harizal - IT Consultant & Cyber Security Analyst</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      scroll-behavior: smooth;
    }
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #1e1e1e, #121212);
    }
    a { color: #1e90ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    h1, h2, h3 { margin-bottom: 0.5em; font-weight: 700; }
    h1 { font-size: 3rem; }
    h2 { font-size: 2rem; border-bottom: 2px solid #1e90ff; padding-bottom: 0.3em; margin-bottom: 1em; }
    p { line-height: 1.6; font-size: 1.1rem; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 0.5em; }
    /* Hero Section */
    #hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    #hero-content { max-width: 600px; padding: 0 20px; }
    #hero h1 { font-size: 4rem; margin-bottom: 0.2em; color: #1e90ff; text-shadow: 0 0 10px #1e90ff; }
    #hero h3 { font-weight: 400; font-size: 1.5rem; margin-bottom: 1.5em; color: #ccc; }
    #hero button { background-color: #1e90ff; border: none; padding: 15px 30px; font-size: 1.1rem; color: white; border-radius: 30px; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; }
    #hero button:hover { background-color: #0f5bb5; transform: translateY(-2px); }
    /* Sections Content */
    .section-content { background-color: rgba(30, 30, 30, 0.9); border-radius: 10px; padding: 30px; box-shadow: 0 0 20px rgba(30, 144, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); }
    .item { margin-bottom: 1.5em; padding-bottom: 1.5em; border-bottom: 1px solid #333; }
    .item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    .item-title { font-weight: 700; font-size: 1.2rem; color: #1e90ff; }
    .item-subtitle { font-style: italic; color: #aaa; margin-bottom: 0.3em; }
    .project-category { margin-bottom: 1.5em; }
    .project-category h4 { color: #1e90ff; margin-bottom: 0.5em; }
    /* Contact Popup */
    #popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 1000; display: none; justify-content: center; align-items: center; }
    #popup-form-container { background-color: #1e1e1e; padding: 30px; border-radius: 10px; width: 90%; max-width: 500px; box-shadow: 0 5px 25px rgba(0,0,0,0.5); position: relative; }
    #popup-form-container h2 { border-bottom: none; text-align: center; }
    #popup-form label { display: block; margin-bottom: 5px; color: #ccc; }
    #popup-form input, #popup-form textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #444; background-color: #2a2a2a; color: #eee; }
    #popup-form textarea { resize: vertical; min-height: 100px; }
    #popup-form button { width: 100%; padding: 12px; border-radius: 5px; background-color: #1e90ff; color: white; border: none; cursor: pointer; font-size: 1rem; }
    #close-popup { position: absolute; top: 15px; right: 15px; font-size: 1.5rem; color: #aaa; cursor: pointer; border: none; background: none; }
    #popup-message { text-align: center; margin-top: 10px; font-weight: bold; }
    @media (max-width: 600px) { #hero h1 { font-size: 2.5rem; } #hero h3 { font-size: 1.1rem; } }
  </style>
</head>
<body>
  
  <canvas id="particle-canvas"></canvas>

  <section id="hero">
    <div id="hero-content" data-aos="fade-up" data-aos-duration="1500">
      <h1 id="name">Harizal</h1>
      <h3 id="title">IT Consultant | Cyber Security Analyst</h3>
      <button id="contact-btn">Hubungi Kami</button>
    </div>
  </section>

  <section id="about" data-aos="fade-up" data-aos-duration="1000">
    <h2>About Me</h2>
    <div class="section-content" id="about-content"></div>
  </section>

  <section id="work-experience" data-aos="fade-up" data-aos-duration="1000">
    <h2>Work Experience</h2>
    <div class="section-content" id="work-experience-content"></div>
  </section>

  <section id="projects" data-aos="fade-up" data-aos-duration="1000">
    <h2>Projects</h2>
    <div class="section-content" id="projects-content"></div>
  </section>

  <section id="education" data-aos="fade-up" data-aos-duration="1000">
    <h2>Education</h2>
    <div class="section-content" id="education-content"></div>
  </section>

  <section id="certifications" data-aos="fade-up" data-aos-duration="1000">
    <h2>Certifications & Training</h2>
    <div class="section-content" id="certifications-content">
      <h3>Certifications</h3>
      <ul id="certifications-list"></ul>
      <h3>Trainings</h3>
      <ul id="trainings-list"></ul>
    </div>
  </section>

  <section id="contact" data-aos="fade-up" data-aos-duration="1000">
    <h2>Contact</h2>
    <div class="section-content">
      <p>Email: <a href="mailto:harizalbanget@gmail.com" id="email-link"></a></p>
      <p>
        <a href="#" target="_blank" rel="noopener" aria-label="LinkedIn">LinkedIn</a> |
        <a href="#" target="_blank" rel="noopener" aria-label="GitHub">GitHub</a>
      </p>
    </div>
  </section>
  
  <div id="popup-overlay">
    <div id="popup-form-container">
        <button id="close-popup">&times;</button>
        <h2>Minta Curriculum Vitae</h2>
        <form id="popup-form">
            <label for="popup-name">Nama Anda:</label> <input type="text" id="popup-name" name="name" required>
            <label for="popup-email">Email Anda:</label> <input type="email" id="popup-email" name="email" required>
            <label for="popup-company">Perusahaan/Institusi:</label> <input type="text" id="popup-company" name="company">
            <label for="popup-message-text">Pesan:</label> <textarea id="popup-message-text" name="message" required></textarea>
            <button type="submit">Kirim Permintaan</button>
        </form>
        <div id="popup-message"></div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });

    // --- ANIMASI PARTIKEL INTERAKTIF BARU ---
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const mouse = { x: undefined, y: undefined, radius: 150 };
    let target = { x: canvas.width / 2, y: canvas.height / 2 };
    let isGathering = false;
    let scatterTimeout, gatherTimeout;

    function setTarget(x, y) {
        target.x = x;
        target.y = y;
        isGathering = true;
        
        clearTimeout(scatterTimeout);
        clearTimeout(gatherTimeout);

        scatterTimeout = setTimeout(() => {
            isGathering = false;
            gatherTimeout = setTimeout(() => {
                isGathering = true;
            }, 5000); // Waktu partikel menyebar sebelum berkumpul lagi
        }, 5000); // Waktu partikel berkumpul
    }
    
    window.addEventListener('mousemove', (event) => {
        mouse.x = event.x;
        mouse.y = event.y;
    });
    
    window.addEventListener('click', (event) => {
        setTarget(event.x, event.y);
    });

    class Particle {
        constructor(x, y, size, color, weight) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.color = color;
            this.weight = weight; // Seberapa cepat partikel kembali
            this.originX = x;
            this.originY = y;
            this.density = (Math.random() * 30) + 1;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }
        update() {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            let forceDirectionX = dx / distance;
            let forceDirectionY = dy / distance;
            let maxDistance = mouse.radius;
            let force = (maxDistance - distance) / maxDistance;
            let directionX = forceDirectionX * force * this.density;
            let directionY = forceDirectionY * force * this.density;

            if (distance < mouse.radius) {
                this.x -= directionX;
                this.y -= directionY;
            } else {
                if (isGathering) {
                    // Bergerak menuju target
                    let dxt = target.x - this.x;
                    let dyt = target.y - this.y;
                    this.x += dxt / (20 * this.weight);
                    this.y += dyt / (20 * this.weight);
                } else {
                    // Kembali ke posisi awal (menyebar)
                    if (this.x !== this.originX) {
                        let dxo = this.x - this.originX;
                        this.x -= dxo / 10;
                    }
                    if (this.y !== this.originY) {
                        let dyo = this.y - this.originY;
                        this.y -= dyo / 10;
                    }
                }
            }
        }
    }
    
    function init() {
        particlesArray = [];
        let numberOfParticles = (canvas.height * canvas.width) / 9000;
        for (let i = 0; i < numberOfParticles; i++) {
            let size = (Math.random() * 2) + 1;
            let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
            let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
            let color = '#1e90ff';
            let weight = 1;
            particlesArray.push(new Particle(x, y, size, color, weight));
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();
        }
        requestAnimationFrame(animate);
    }
    
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
    });

    init();
    animate();
    // Inisialisasi target awal di tengah
    setTimeout(() => setTarget(canvas.width / 2, canvas.height / 2 - 100), 1000);


    // --- LOAD DATA FROM SERVER ---
    async function loadData() {
      try {
        const res = await fetch('/get-data');
        if (!res.ok) throw new Error('Failed to load data from server');
        const data = await res.json();
        
        if (data.personalInfo) {
            document.getElementById('name').textContent = data.personalInfo.name || '';
            document.getElementById('title').textContent = data.personalInfo.title || '';
            document.getElementById('email-link').textContent = data.personalInfo.email || '';
            document.getElementById('email-link').href = `mailto:${data.personalInfo.email || ''}`;
        }
        
        const aboutContent = document.getElementById('about-content');
        if (data.personalInfo) {
            aboutContent.innerHTML = `<p>Experienced IT professional with a strong background in consulting, network infrastructure, and security projects. Passionate about leveraging technology to solve complex problems and improve organizational security.</p><p><strong>Address:</strong> ${data.personalInfo.address || ''}</p>`;
        }

        const workContainer = document.getElementById('work-experience-content');
        workContainer.innerHTML = '';
        if (data.workExperience && data.workExperience.length > 0) {
            data.workExperience.forEach(exp => {
              const div = document.createElement('div');
              div.classList.add('item');
              div.innerHTML = `<div class="item-title">${exp.position}</div><div class="item-subtitle">${exp.company} | ${exp.period}</div>`;
              workContainer.appendChild(div);
            });
        }

        const projectsContainer = document.getElementById('projects-content');
        projectsContainer.innerHTML = '';
        const createProjectCategory = (title, items) => {
          if (!items || items.length === 0) return '';
          const catDiv = document.createElement('div');
          catDiv.classList.add('project-category');
          const h4 = document.createElement('h4');
          h4.textContent = title;
          catDiv.appendChild(h4);
          const ul = document.createElement('ul');
          items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            ul.appendChild(li);
          });
          catDiv.appendChild(ul);
          return catDiv;
        };
        if (data.projects) {
            projectsContainer.appendChild(createProjectCategory('IT', data.projects.it));
            projectsContainer.appendChild(createProjectCategory('Networking & Infrastructure', data.projects.network_infrastructure));
            projectsContainer.appendChild(createProjectCategory('Security', data.projects.security));
        }

        const educationContainer = document.getElementById('education-content');
        educationContainer.innerHTML = '';
        if (data.education && data.education.length > 0) {
            data.education.forEach(edu => {
              const div = document.createElement('div');
              div.classList.add('item');
              div.innerHTML = `<div class="item-title">${edu.degree}</div><div class="item-subtitle">${edu.institution} | ${edu.status}</div>`;
              educationContainer.appendChild(div);
            });
        }

        const certList = document.getElementById('certifications-list');
        certList.innerHTML = '';
        if (data.certifications && data.certifications.length > 0) {
            data.certifications.forEach(cert => {
              const li = document.createElement('li');
              li.textContent = cert;
              certList.appendChild(li);
            });
        }
        
        const trainingList = document.getElementById('trainings-list');
        trainingList.innerHTML = '';
        if (data.trainings && data.trainings.length > 0) {
            data.trainings.forEach(training => {
              const li = document.createElement('li');
              li.textContent = training;
              trainingList.appendChild(li);
            });
        }
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('about-content').innerHTML = '<p style="color: #ff4c4c;">Failed to load content. Please try again later.</p>';
      }
    }
    loadData();


    // --- CONTACT POPUP LOGIC ---
    const contactBtn = document.getElementById('contact-btn');
    const popupOverlay = document.getElementById('popup-overlay');
    const closePopupBtn = document.getElementById('close-popup');
    const popupForm = document.getElementById('popup-form');
    const popupMessage = document.getElementById('popup-message');

    contactBtn.addEventListener('click', () => {
        popupOverlay.style.display = 'flex';
    });
    closePopupBtn.addEventListener('click', () => {
        popupOverlay.style.display = 'none';
    });
    popupOverlay.addEventListener('click', (e) => {
        if (e.target === popupOverlay) {
            popupOverlay.style.display = 'none';
        }
    });

    popupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitButton = popupForm.querySelector('button');
        submitButton.disabled = true;
        popupMessage.textContent = 'Mengirim...';
        popupMessage.style.color = '#ccc';

        const formData = {
            name: document.getElementById('popup-name').value,
            email: document.getElementById('popup-email').value,
            company: document.getElementById('popup-company').value,
            message: document.getElementById('popup-message-text').value
        };

        try {
            const res = await fetch('/contact-request', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            const result = await res.json();
            if (!res.ok) throw new Error(result.message || 'Server error');

            popupMessage.textContent = 'Permintaan Anda telah terkirim. Terima kasih!';
            popupMessage.style.color = '#63ed7a';
            popupForm.reset();
            setTimeout(() => { popupOverlay.style.display = 'none'; popupMessage.textContent = ''; }, 3000);

        } catch (error) {
            popupMessage.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
            popupMessage.style.color = '#ff4c4c';
        } finally {
            submitButton.disabled = false;
        }
    });
  </script>
</body>
</html>
