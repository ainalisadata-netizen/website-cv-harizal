<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Harizal - IT Consultant & Cyber Security Analyst</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      scroll-behavior: smooth;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      min-height: 100vh;
    }
    /* particles.js container */
    #particles-js {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #1e1e1e, #121212);
    }
    a {
      color: #00ffff;
      text-decoration: none;
      transition: color 0.3s ease;
      word-break: break-word;
      text-shadow: 0 0 5px #00ffffaa;
    }
    a:hover, a:focus {
      text-decoration: underline;
      outline: none;
      color: #00ffffcc;
      text-shadow: 0 0 10px #00ffffee;
    }
    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: 0 auto 60px;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      background: rgba(10, 10, 20, 0.6);
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffff44;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
      cursor: default;
    }
    section:hover {
      box-shadow: 0 0 50px #00ffffaa;
      transform: translateZ(20px);
    }
    h1, h2, h3 {
      margin-bottom: 0.5em;
      font-weight: 700;
      line-height: 1.1;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.05em;
      text-shadow: 0 0 10px #00ffffaa;
    }
    h1 { font-size: clamp(2.5rem, 5vw, 4rem); }
    h2 {
      font-size: clamp(1.5rem, 3vw, 2rem);
      border-bottom: 2px solid #00ffff;
      padding-bottom: 0.3em;
      margin-bottom: 1em;
    }
    p {
      font-size: clamp(1rem, 2vw, 1.15rem);
      margin-bottom: 1.2em;
      color: #cceeffdd;
      text-shadow: 0 0 3px #00ffff55;
      letter-spacing: 0.02em;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 1em;
    }
    li {
      margin-bottom: 0.6em;
      line-height: 1.5;
      padding-left: 1.2em;
      position: relative;
      font-weight: 600;
      color: #a0f0ffcc;
    }
    li::before {
      content: "â–¹";
      position: absolute;
      left: 0;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffffaa;
    }
    /* Hero Section */
    #hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      perspective: 1000px;
    }
    #hero-content {
      max-width: 600px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 40px #00ffffaa;
      backdrop-filter: blur(15px);
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
      cursor: default;
    }
    #hero-content:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.05);
      box-shadow: 0 0 70px #00ffffee;
    }
    #hero h1 {
      color: #00ffff;
      text-shadow: 0 0 20px #00ffffcc;
      margin-bottom: 0.3em;
      font-weight: 900;
      letter-spacing: 0.1em;
    }
    #hero h3 {
      font-weight: 400;
      font-size: clamp(1rem, 2vw, 1.5rem);
      margin-bottom: 2em;
      color: #a0f0ffcc;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.05em;
      text-shadow: 0 0 10px #00ffff88;
    }
    #hero button {
      background: rgba(0, 255, 255, 0.3);
      border: 2px solid #00ffff;
      padding: 15px 40px;
      font-size: 1.2rem;
      color: #00ffff;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.1em;
      transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
      user-select: none;
      box-shadow: 0 0 15px #00ffffaa;
      backdrop-filter: blur(10px);
    }
    #hero button:hover, #hero button:focus {
      background-color: #00ffff;
      color: #121212;
      box-shadow: 0 0 30px #00ffffee;
      transform: scale(1.1);
      outline: none;
    }
    /* Sections Content */
    .section-content {
      background: rgba(10, 10, 20, 0.7);
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 0 40px #00ffff88;
      border: 1px solid #00ffff44;
      transition: box-shadow 0.3s ease;
      backdrop-filter: blur(15px);
    }
    .section-content:hover {
      box-shadow: 0 0 60px #00ffffcc;
    }
    .item {
      margin-bottom: 2em;
      padding-bottom: 1.5em;
      border-bottom: 1px solid #004d4d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      padding-left: 1em;
      cursor: default;
      background: rgba(0, 255, 255, 0.05);
      box-shadow: 0 0 10px transparent;
    }
    .item:hover {
      transform: translateX(10px);
      box-shadow: 0 0 20px #00ffffbb;
      background: rgba(0, 255, 255, 0.15);
    }
    .item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .item-title {
      font-weight: 900;
      font-size: 1.3rem;
      color: #00ffff;
      word-break: break-word;
      text-shadow: 0 0 10px #00ffffbb;
    }
    .item-subtitle {
      font-style: italic;
      color: #88e0e0cc;
      margin-bottom: 0.5em;
      word-break: break-word;
      font-weight: 600;
    }
    .project-category {
      margin-bottom: 2em;
      border-left: 3px solid #00ffff;
      padding-left: 1em;
      transition: box-shadow 0.3s ease;
      border-radius: 10px;
      background: rgba(0, 255, 255, 0.05);
      box-shadow: 0 0 10px transparent;
    }
    .project-category:hover {
      box-shadow: 0 0 25px #00ffffbb;
      background: rgba(0, 255, 255, 0.15);
    }
    .project-category h4 {
      color: #00ffff;
      margin-bottom: 0.7em;
      font-weight: 900;
      letter-spacing: 0.05em;
      text-shadow: 0 0 10px #00ffffbb;
    }
    /* Contact Popup */
    #popup-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 10000; display: none;
      justify-content: center; align-items: center;
      padding: 20px;
      backdrop-filter: blur(10px);
      transition: opacity 0.4s ease;
    }
    #popup-overlay.show {
      display: flex;
      opacity: 1;
    }
    #popup-form-container {
      background: rgba(0, 0, 0, 0.9);
      padding: 40px 35px;
      border-radius: 25px;
      width: 100%; max-width: 520px;
      box-shadow: 0 0 60px #00ffffcc;
      position: relative;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      transform: translateY(-30px);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    #popup-overlay.show #popup-form-container {
      transform: translateY(0);
      opacity: 1;
    }
    #popup-form-container h2 {
      border-bottom: none;
      text-align: center;
      margin-bottom: 1.5em;
      font-size: 2rem;
      letter-spacing: 0.1em;
      text-shadow: 0 0 15px #00ffffcc;
    }
    #popup-form label {
      display: block;
      margin-bottom: 8px;
      color: #00ffffcc;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    #popup-form input, #popup-form textarea {
      width: 100%;
      padding: 14px 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #00ffff88;
      background-color: rgba(0, 255, 255, 0.1);
      color: #00ffffee;
      font-size: 1.1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 0 10px #00ffff44;
      resize: vertical;
      min-height: 100px;
    }
    #popup-form input:focus, #popup-form textarea:focus {
      border-color: #00ffff;
      box-shadow: 0 0 15px #00ffffcc;
      outline: none;
      background-color: rgba(0, 255, 255, 0.15);
    }
    #popup-form button {
      width: 100%;
      padding: 16px;
      border-radius: 30px;
      background: linear-gradient(45deg, #00ffff, #00aaff);
      color: #121212;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      font-weight: 900;
      letter-spacing: 0.1em;
      box-shadow: 0 0 30px #00ffffcc;
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
      user-select: none;
    }
    #popup-form button:hover, #popup-form button:focus {
      background: linear-gradient(45deg, #00aaff, #00ffff);
      box-shadow: 0 0 50px #00ffffee;
      transform: scale(1.05);
      outline: none;
    }
    #close-popup {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: #00ffffaa;
      cursor: pointer;
      border: none;
      background: none;
      user-select: none;
      transition: color 0.3s ease;
    }
    #close-popup:hover, #close-popup:focus {
      color: #00ffffee;
      outline: none;
    }
    #popup-message {
      text-align: center;
      margin-top: 15px;
      font-weight: 700;
      min-height: 1.5em;
      color: #00ffcc;
      letter-spacing: 0.05em;
      text-shadow: 0 0 10px #00ffccbb;
    }
    /* Responsive */
    @media (max-width: 600px) {
      #hero h1 { font-size: 2.8rem; }
      #hero h3 { font-size: 1.2rem; }
      section {
        padding: 50px 15px;
        border-radius: 15px;
      }
      #popup-form-container {
        padding: 30px 25px;
        border-radius: 20px;
      }
      #popup-form button {
        font-size: 1.1rem;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  
  <div id="particles-js" aria-hidden="true"></div>

  <header id="hero" role="banner" aria-label="Hero section with name and title">
    <div id="hero-content" data-aos="fade-up" data-aos-duration="1500" tabindex="0">
      <h1 id="name">Harizal</h1>
      <h3 id="title">IT Consultant | Cyber Security Analyst | Game Developer</h3>

  <main>

    </section>

    <section id="education" data-aos="fade-up" data-aos-duration="1000" tabindex="-1" aria-label="Education section">

      <h2>Contact</h2>
      <div class="section-content">
        <p>Email: <a href="mailto:harizalbanget@gmail.com" id="email-link" rel="nofollow noopener noreferrer"></a></p>
        <p>
          <a href="#" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">LinkedIn</a> |
          <a href="#" target="_blank" rel="noopener noreferrer" aria-label="GitHub">GitHub</a>
        </p>
      </div>
    </section>
  </main>
  
  <div id="popup-overlay" role="dialog" aria-modal="true" aria-labelledby="popup-title" tabindex="-1">
    <div id="popup-form-container">
        <button id="close-popup" aria-label="Close contact form">&times;</button>
        <h2 id="popup-title">Minta Curriculum Vitae</h2>
